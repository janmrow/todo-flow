services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - APP_ENV=dev
      - FLASK_APP=app
    command: ["sh", "-c", "flask --app app init-db && flask --app app run --host 0.0.0.0 --port 5000"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health').read()"]
      interval: 2s
      timeout: 2s
      retries: 20

  tests:
    build: .
    environment:
      - APP_ENV=test
      - FLASK_APP=app
    command: ["pytest", "-q"]

  e2e:
    build:
      context: .
      dockerfile: Dockerfile.e2e
    environment:
      - BASE_URL=http://app:5000
    depends_on:
      app:
        condition: service_healthy
    command: ["pytest", "-q", "tests/e2e"]
