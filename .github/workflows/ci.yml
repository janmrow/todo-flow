name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: docker compose build

      - name: Lint (ruff)
        run: docker compose run --rm tests ruff check .

      - name: Unit/Integration/API/UI tests (pytest)
        run: docker compose run --rm tests pytest -q

  e2e:
    runs-on: ubuntu-latest
    needs: lint-and-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build e2e image
        run: docker compose --profile test build e2e

      - name: Run Playwright E2E
        run: docker compose --profile test run --rm e2e
